<div>
  <table class="table table-striped table-dark table-hover table-responsive">
    <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Type</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let ingr of ingredients">
      <td>{{ingr.id}}</td>
      <td>{{ingr.name}}</td>
      <td>{{ingr.type}}</td>
      <td class="col-1"><button class="btn btn-danger" (click)="deleteIngredient(ingr.id)">Delete</button></td>
      <td class="col-1"><button class="btn btn-warning">Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
