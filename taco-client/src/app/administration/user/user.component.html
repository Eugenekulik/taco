<div>
  <table class="table table-striped table-dark table-hover table-responsive">
    <thead>
      <tr>
        <th>id</th>
        <th>username</th>
        <th>full name</th>
        <th>phone</th>
        <th>City</th>
        <th>Street</th>
        <th>Zip</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.fullname}}</td>
      <td>{{user.phoneNumber}}</td>
      <td>{{user.city}}</td>
      <td>{{user.street}}</td>
      <td>{{user.zip}}</td>
      <td class="col-1"><button class="btn btn-danger" (click)="delete(user.id)">Delete</button></td>
      <td class="col-1"><button class="btn btn-warning">Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
