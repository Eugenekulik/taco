<div>
  <table class="table table-striped table-dark table-hover table-responsive">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>created At</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let taco of tacos">
      <td>{{taco.id}}</td>
      <td>{{taco.name}}</td>
      <td>{{taco.createdAt}}</td>
      <td class="col-1"><button class="btn btn-danger" (click)="deleteTaco(taco.id)">Delete</button></td>
      <td class="col-1"><button class="btn btn-warning">Edit</button></td>
    </tr>
    </tbody>
  </table>
</div>
