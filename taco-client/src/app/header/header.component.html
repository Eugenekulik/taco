<div class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-warning" [routerLink]="'/home'">Taco</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#colMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="colMenu">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="navbar-item">
          <a class="navbar-link active btn border-dark text-warning" aria-current="page" [routerLink]="'/home'">Home</a>
        </li>
        <li *ngIf="authorizationService.roleMatch(['USER','ADMIN'])" class="navbar-item">
          <a class="navbar-link active btn  text-warning border-dark" aria-current="page" [routerLink]="'/tacos'">Taco</a>
        </li>
        <li *ngIf="authorizationService.roleMatch(['USER'])" class="navbar-item">
          <a class="navbar-link active btn text-warning border-dark" aria-current="page" [routerLink]="'/orders'">Orders</a>
        </li>
        <li *ngIf="authorizationService.roleMatch(['ADMIN'])" class="navbar-item">
          <a class="navbar-link active btn text-warning border-dark" aria-current="page" [routerLink]="'/administration'">Administration</a>
        </li>
        <li class="navbar-item ">
          <a class="navbar-link active btn text-warning border-dark" aria-current="page" [routerLink]="'/about'">About</a>
        </li>
      </ul>
      <div *ngIf="authorizationService.isLoggedIn()" >{{authorizationService.getUsername()}}</div>
      <button *ngIf="!authorizationService.isLoggedIn()" class="btn btn-warning" name="login" [routerLink]="'/login'">Login</button>
      <button *ngIf="authorizationService.isLoggedIn()" class="btn btn-warning" name="login" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
